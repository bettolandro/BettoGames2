<main class="container py-5" style="max-width:640px">
  <!-- Sin sesión -->
  <section *ngIf="!session" class="text-center">
    <h2 class="fw-bold mb-3">Perfil de usuario</h2>
    <p class="mb-3">
      Para ver tu perfil debes iniciar sesión.
    </p>
    <button class="btn btn-primary" type="button" (click)="goToLogin()">
      Ir a iniciar sesión
    </button>
  </section>

  <!-- Con sesión -->
  <section *ngIf="session">
    <h2 class="fw-bold mb-4">Perfil de {{ session.name }}</h2>

    <div class="card bg-dark border-light mb-4">
      <div class="card-body">
        <p class="mb-2">
          <span class="text-muted">Nombre:</span>
          <span class="fw-semibold ms-1">{{ session.name }}</span>
        </p>
        <p class="mb-2">
          <span class="text-muted">Correo:</span>
          <span class="fw-semibold ms-1">{{ session.email }}</span>
        </p>
        <p class="mb-0">
          <span class="text-muted">Rol:</span>
          <span class="fw-semibold text-capitalize ms-1">{{ session.role }}</span>
        </p>
      </div>
    </div>

    <div class="d-flex flex-column flex-sm-row gap-2">
      <button
        type="button"
        class="btn btn-outline-light flex-fill"
        (click)="goToEdit()">
        Modificar perfil
      </button>

      <button
        type="button"
        class="btn btn-warning flex-fill"
        (click)="goToChangePass()">
        Cambiar contraseña
      </button>
    </div>
  </section>
</main>
