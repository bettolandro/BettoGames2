<main class="container py-5" style="max-width:480px">
  <h2 class="fw-bold mb-4">Cambiar contraseña</h2>

  <form [formGroup]="form" (ngSubmit)="save()">

    <div class="mb-3">
      <label class="form-label">Contraseña actual</label>
      <input type="password" class="form-control" formControlName="oldPass">
      <div class="text-danger small" *ngIf="oldPassCtrl?.touched && oldPassCtrl?.invalid">
        Debes ingresar tu contraseña actual.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Nueva contraseña</label>
      <input type="password" class="form-control" formControlName="newPass">
      <div class="form-text">
        Mínimo 8 caracteres.
      </div>
      <div class="text-danger small" *ngIf="newPassCtrl?.touched && newPassCtrl?.invalid">
        La nueva contraseña debe tener al menos 8 caracteres.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Confirmar contraseña nueva</label>
      <input type="password" class="form-control" formControlName="confirmPass">
      <div class="text-danger small" *ngIf="confirmPassCtrl?.touched && confirmPassCtrl?.invalid">
        Debes confirmar la nueva contraseña.
      </div>
    </div>

    <button class="btn btn-primary w-100" type="submit">
      Actualizar contraseña
    </button>

    <!-- Mensajes -->
    <div class="alert alert-danger mt-3" *ngIf="error">
      {{ error }}
    </div>

    <div class="alert alert-success mt-3" *ngIf="message">
      {{ message }}
    </div>
  </form>

  <div class="text-center mt-4">
    <a routerLink="/profile">Volver al perfil</a>
  </div>
</main>
